<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d4b9ab8d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Youtube</title>
</head>
<body>
    <div id="topbar">
        <i  class="fa-solid fa-bars fa-xl list"></i>
        <span><i class="fa-brands fa-youtube fa-2xl ylogo"></i></span>
        <h2>Youtube</h2>
        <input type="text" id="query" placeholder="Search">
        <button onclick="SearchVideos()"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></button>
        <i class="fa-solid fa-video fa-xl v_icon"></i>
        <i class="fa-solid fa-bell fa-xl bell_icon"></i>
        <i class="fa-solid fa-circle-user fa-2xl user_icon"></i>
     
    </div>
    <hr>
    <div id="searchbycategory">
        <div>All</div>
        <div>Trending</div>
        <div>Music</div>
        <div>Live</div>
        <div>T-Series</div>
        <div>Bollywood Music</div>
        <div>Trailers</div>
        <div>Comedies</div>
        <div>Punjabi Songs</div>
    </div>
    <hr>
    <div id="trending"></div>
    <div id="results"></div>
</html>
<script src="./index.js"></script>
