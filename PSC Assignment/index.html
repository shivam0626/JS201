<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>
<body>
    <div id="navbar">
        <div id="batch_info"></div>
    </div>
    <button onclick="window.location.href='./dashboard.html'" id="dash_btn">Dashboard</button>
    <div id="form_div">
        <h1>Add Student Data</h1>
        <form id="student_data" onsubmit="storeData(event)">
            <input type="text" id="name" placeholder="Name">
            <br><br>
            <input type="text" id="course" placeholder="Course">
            <br><br>
            <input type="number" id="unit" placeholder="Unit">
            <br><br>
            <input type="url" id="image" placeholder="Image">
            <br><br>
            <input type="text" id="batch" placeholder="Ft-web Batch No.">
            <br><br>
            <input type="submit" id="submitbtn">
        </form>
    </div>
    
</body>
</html>
<script src="./scripts/index.js"></script>
